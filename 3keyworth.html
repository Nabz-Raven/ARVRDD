<!DOCTYPE html>
<html class="a-fullscreen">
  <head>
    <meta charset="UTF-8" />
    <script src="/aframe.js"></script>
    <title>Keyworth Centre 360</title>
  </head>
  <body>
    <a-scene
      inspector=""
      keyboard-shortcuts=""
      screenshot=""
      vr-mode-ui=""
      device-orientation-permission-ui="">
      <!-- Add a 360-degree panoramic image -->
      <a-sky
        src="/pics/Keyworth 360 Picture.jpg"
        rotation="0 -90 0"
        position="0 -31.06 0"
        material=""
        geometry=""></a-sky>

      <!-- Add text on the picture -->
      <a-text
        value="Welcome to Keyworth Centre"
        color="white"
        position="-1.61 2.65 -5.16"
        scale="2 2 2"
        text="color: #000000"></a-text>

      <!-- Add a plane with an image -->
      <a-plane
        color="white"
        position="-4.81 2.17 -3.34"
        width="3"
        height="3"
        rotation="0 51.5 0"
        id="clickablePlane">
        <a-image
          src="/pics/keyworthlanding.jpg"
          width="3"
          height="3"
          material=""></a-image>
        <a-text
          value="Click on Video"
          color="black"
          align="center"
          position="0 -1.78 0"
          scale="2 2 2"
          text="color: #ffffff"></a-text>
      </a-plane>

      <!--Return VR HOME-->

      <a-entity position="6.85 0.93 -5.28047" rotation="0.36 -29.43 0">
        <a-box
          color="red"
          depth="1"
          height="1"
          width="1"
          onclick="window.location.href = '/vrhome.html';"></a-box>
        <a-text
          value="Back to Menu"
          color="white"
          position="-0.7 0.68 0"
          text="color: #000000"></a-text>
      </a-entity>

      <a-camera
        position="1.20065 1.53475 -0.39881"
        rotation="1.718873385392469 -5.271211715203574 0"
        wasd-controls="acceleration: 25;
    easing: 10;">
        <!--Cursor Circle-->
        <a-cursor color="red"></a-cursor>
      </a-camera>
      <div class="a-loader-title" style="display: none">
        Keyworth 360 Picture
      </div>
    </a-scene>

    <script>
      // Add event listener to the clickable plane
      var clickablePlane = document.getElementById("clickablePlane");
      clickablePlane.addEventListener("click", function () {
        window.location.href = "/3.3keyvideo.html"; // Redirect to the next page
      });
    </script>
  </body>
</html>
