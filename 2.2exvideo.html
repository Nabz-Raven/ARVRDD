<!DOCTYPE html>
<html class="a-fullscreen">
  <head>
    <meta charset="UTF-8" />
    <script src="/aframe.js"></script>
    <title>Extension 360 Video</title>
  </head>
  <body>
    <a-scene>
      <!-- Add a 360-degree video -->
      <a-videosphere
        src="/videos/Extension.mp4"
        autoplay="true"
        loop="true"
        muted="true"></a-videosphere>
      <a-entity position="3.93 1.42 1.19" rotation="0.36 260 0">
        <a-box
          depth="1"
          height="1"
          width="1"
          onclick="window.location.href = '/vrhome.html';"
          material="src:pics/box.gif"></a-box>
        <a-text
          value="Back to Menu"
          color="white"
          position="-0.7 0.68 0"
          text="color: #000000"></a-text>
      </a-entity>

      <!-- Add a clickable object to go back to the picture -->
      <a-entity position="-0.1 1.21 8.91" rotation="0.59 178.22 0">
        <a-box
          depth="1"
          height="1"
          width="1"
          onclick="window.location.href = '/2extension.html';"
          material="src:pics/box1.gif"></a-box>
        <a-text
          value="Back to 360 picture"
          color="white"
          position="-0.97 0.71 -0.7"
          text="color: #000000"></a-text>
      </a-entity>

      <a-camera
        position="-4.590613364505865 1.53475 1.5126778969577817"
        rotation="-17.647100090029365 167.87663397333102 0"
        wasd-controls="acceleration: 25; easing: 10;">
        <!--Cursor Circle-->
        <a-cursor color="red"></a-cursor>
      </a-camera>
      <div class="a-loader-title" style="display: none">
        Extension 360 Video
      </div>
    </a-scene>
  </body>
</html>
