<!DOCTYPE html>
<html class="a-fullscreen">
  <head>
    <meta charset="UTF-8" />
    <script src="/aframe.js"></script>
    <title>Faraday 360 Pciture</title>
  </head>
  <body>
    <a-scene
      inspector=""
      keyboard-shortcuts=""
      screenshot=""
      vr-mode-ui=""
      device-orientation-permission-ui="">
      <!-- Add a 360-degree panoramic image -->
      <a-sky
        src="/pics/Faraday Wing 360 Picture.jpg"
        rotation="0 -90 0"
        position="0 -31.06 0"
        material=""
        geometry=""></a-sky>

      <!-- Add text on the picture -->
      <a-text
        value="Welcome to Farday Wing"
        color="white"
        position="-2.14 1.44 -5.16"
        scale="2 2 2"
        text="color: #ffffff"></a-text>
      <a-text
        value="Nelson Theatre"
        color="white"
        position="-11.44 3.71 5.56"
        scale="2.4 2.52 2"
        text="color: #ffffff"
        rotation="0 90 0"></a-text>

      <!-- Add a plane with an image -->
      <a-plane
        color="white"
        position="-4.81 2.17 -3.34"
        width="3"
        height="3"
        rotation="0 51.5 0"
        id="clickablePlane"
        material=""
        geometry="">
        <a-image
          src="/pics/faraday.jpg"
          width="3"
          height="3"
          material=""
          geometry=""></a-image>
        <a-text
          value="Click on Video"
          color="black"
          align="center"
          position="0 -1.78 0"
          scale="2 2 2"
          text="color: #ffffff"></a-text>
      </a-plane>

      <!--Return VR HOME-->

      <a-entity position="6.85 0.93 11.39295" rotation="0.36 -148.04 0">
        <a-box
          color="red"
          depth="1"
          height="1"
          width="1"
          onclick="window.location.href = '/vrhome.html';"
          material=""
          geometry=""></a-box>
        <a-text
          value="Back to Menu"
          color="white"
          position="-0.88 0.74 0"
          text="color: #ffffff"
          scale="1.27 1.46 1"
          rotation="0 -15.23 0"></a-text>
      </a-entity>

      <a-camera
        position="4.295623469172227 1.53475 4.745789224514679"
        rotation="-10.77160654845945 -148.96902673401405 0"
        wasd-controls="acceleration: 25; easing: 10;"
        camera=""
        look-controls=""
        data-aframe-inspector-original-camera="">
        <!--Cursor Circle-->
        <a-cursor
          color="red"
          material=""
          raycaster=""
          cursor=""
          geometry=""></a-cursor>
      </a-camera>
      <div class="a-loader-title" style="display: none">
        Faraday 360 Picture
      </div>
    </a-scene>

    <script>
      // Add event listener to the clickable plane
      var clickablePlane = document.getElementById("clickablePlane");
      clickablePlane.addEventListener("click", function () {
        window.location.href = "/4.4faradayvideo.html"; // Redirect to the next page
      });
    </script>
  </body>
</html>
