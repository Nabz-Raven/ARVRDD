<!DOCTYPE html>
<html lang="en" class="a-fullscreen">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/aframe.js"></script>
    <title>LSBU HUb 360 Video</title>
  </head>
  <body>
    <a-scene>
      <!-- Add a 360-degree video 1-->
      <a-videosphere
        src="/videos/LSBU Hub.mp4"
        autoplay="true"
        loop="true"
        muted="true"
        material=""
        geometry=""></a-videosphere>
      <a-entity position="-2.97 -0.06 5.86" rotation="0.36 140 0">
        <a-box
          depth="1"
          height="1"
          width="1"
          onclick="window.location.href = '/vrhome.html';"
          material="src:/pics/box.gif"
          geometry=""></a-box>
        <a-text
          value="Back to Menu"
          color="white"
          position="-0.7 0.68 0"></a-text>
      </a-entity>

      <!-- Add a clickable object to go back to the picture -->
      <a-entity position="-4.61 -0.22 4.62" rotation="0.59 130 0">
        <a-box
          depth="1"
          height="1"
          width="1"
          onclick="window.location.href = '/1hub.html';"
          material="src:pics/box1.gif"
          geometry=""></a-box>
        <a-text
          value="Back to 360 picture"
          color="white"
          position="-0.81 0.75 0"
          text=""></a-text>
      </a-entity>
      <!--CAMERA-->
      <a-camera
        position="-4.590613364505865 1.53475 1.5126778969577817"
        rotation="-13.292620847035105 198.8163549103948 0"
        wasd-controls="acceleration: 25;
    easing: 10;">
        <!--Cursor Circle-->
        <a-cursor color="red"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
