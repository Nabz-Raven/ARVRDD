<!DOCTYPE html>
<html class="a-fullsceen" foxifeild>
  <head>
    <meta charset="UTF-8" />
    <script src="/aframe.js"></script>
    <title>VR Home Base</title>
  </head>
  <body>
    <a-scene>
      <a-asset-item
        id="HomeVR"
        src="/assets/classroom_merged.glb"></a-asset-item>

      <!--Room1-->
      <a-entity id="vrhome" position="0 -1 0" visible="true">
        <a-gltf-model src="#HomeVR" scale="1 1 1"></a-gltf-model>
      </a-entity>
      <a-text value="VR Menu" position="-2 1.5 -6" color="black"> </a-text>

      <!--Room1-->
      <a-entity id="vrhome" position="0 -1 0" visible="true">
        <a-gltf-model src="#HomeVR" scale="1 1 1"></a-gltf-model>
      </a-entity>
      <a-text value="Welcome to the Room" position="-2 1.5 -6" color="black">
      </a-text>

      <!--Player viewport-->
      <a-camera position="0 0 0" rotation="190 180 0">
        <!--Cursor Circle-->
        <a-cursor color="red"></a-cursor>
      </a-camera>

      <!-- Buttons within the scene -->
      <a-entity position="-2 1 -3">
        <a-text value="Scene 1" color="black"></a-text>
        <a-plane
          color="blue"
          width="2"
          height="1"
          depth="0.1"
          onclick="scene_1()"></a-plane>
      </a-entity>

      <a-entity position="0 1 -3">
        <a-text value="Scene 2" color="black"></a-text>
        <a-plane
          color="green"
          width="2"
          height="1"
          depth="0.1"
          onclick="scene_2()"></a-plane>
      </a-entity>

      <a-entity position="2 1 -3">
        <a-text value="Scene 3" color="black"></a-text>
        <a-plane
          color="red"
          width="2"
          height="1"
          depth="0.1"
          onclick="scene_3()"></a-plane>
      </a-entity>
      <!-- Add more buttons for other scenes as needed -->
    </a-scene>

    <!--Scene switch script-->
    <script type="text/javascript">
      // Teleport to scene one
      function vrhome() {
        document.getElementById("vrhome").setAttribute("visible", "true");
      }
      // Teleport to scene two
      function scene_2() {
        document.getElementById("vrhome").setAttribute("visible", "false");
        // Add logic to switch to scene 2
      }

      // Teleport to scene three
      function scene_3() {
        document.getElementById("vrhome").setAttribute("visible", "false");
        // Add logic to switch to scene 3
      }
    </script>
  </body>
</html>
