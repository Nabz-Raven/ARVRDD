<!DOCTYPE html>
<html lang="en" class="a-fullscreen">
  <head>
    <!-- Document metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame library -->
    <script src="/aframe.js"></script>
    <!-- Title of the page -->
    <title>VR Home Base</title>
  </head>
  <body>
    <!-- A-Frame scene -->
    <a-scene>
      <!-- Assets -->
      <!-- Define 3D model and video assets -->
      <a-asset-item
        id="HomeVR"
        src="/assets/classroom_merged.glb"></a-asset-item>
      <!--VIDEOS-->
      <a-assets>
        <video
          id="my-video"
          src="/videos/London South Bank University.mp4"
          autoplay
          loop
          muted></video>
      </a-assets>
      <a-video
        src="#my-video"
        width="4"
        height="2.25"
        position="-1.14 0.66 -6.18"
        scale="1.28 1.03 1"></a-video>
      <!--VR MENU-->
      <!-- Entity containing VR menu elements -->
      <a-entity id="vrmenu" position="0 -1 0" visible="">
        <!-- 3D Model -->
        <a-gltf-model
          src="#HomeVR"
          scale=""
          gltf-model="/assets/classroom_merged.glb"></a-gltf-model>
        <!-- Text elements -->
        <a-text
          value="VR Menu"
          position="-4.69 2.08 0.43"
          color="black"
          text=""
          rotation="0 90 0"></a-text>
        <a-text
          value="Developed by Nabilah"
          position="4.71 0.30307 -5.23"
          color="black"
          rotation="0 -90 0"
          scale="0.85 0.78 1"></a-text>
        <a-text
          value="GitHub: Nabz-Raven"
          position="-4.72 0.28 5.28433"
          color="black"
          rotation="0 90.04 0"
          scale="0.66 0.61 1"></a-text>

        <!--VR MENU BUTTONS-->
        <!-- Buttons for different locations -->
        <!--HUB BUTTON-->
        <a-entity
          position="-4.648 1.20 2.66"
          rotation="0 90 0"
          scale="1.5 0.5 0.5">
          <a-text
            value="Hub"
            color="black"
            text="color: #000000"
            scale="0.67 1.27 1.73"
            position="-0.15 0.04 0.14"
            visible=""></a-text>
          <a-box
            width="1"
            height="0.5"
            depth="0.2"
            onclick="navigateToNewEnvironment()"
            material="src: pics/texture.jpg"
            animation__hover="property: scale; to: 1.3 1.3 1.3; dur: 200; startEvents: mouseenter"
            animation__leave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave">
          </a-box>
        </a-entity>
        <!-- JavaScript function for Hub -->
        <script>
          function navigateToNewEnvironment() {
            // Define the action to perform when clicked,navigating to a new page
            window.location.href = "1hub.html";
          }
        </script>
        <!--EXTENSION BUTTON-->
        <a-entity
          position="-4.648 1.7 2.03"
          rotation="0 90 0"
          scale="1.5 0.5 0.5">
          <a-text
            value="Extension"
            color="black"
            text="color: #000000"
            scale="0.67 1.27 1.73"
            position="-0.34 0.02 0.19"></a-text>
          <a-box
            width="1"
            height="0.5"
            depth="0.2"
            onclick="goToExtension()"
            material="src: pics/texture.jpg"
            animation__hover="property: scale; to: 1.3 1.3 1.3; dur: 200; startEvents: mouseenter"
            animation__leave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
            geometry="">
          </a-box>
        </a-entity>
        <!-- JavaScript function for Extension -->
        <script>
          function goToExtension() {
            // Define the action to perform when clicked,navigating to a new page
            window.location.href = "2extension.html";
          }
        </script>

        <!-- KEYWORTH CENTRE BUTTON-->
        <a-entity
          position="-4.648 1.23 0.3"
          rotation="0 90 0"
          scale="1.5 0.5 0.5">
          <a-text
            value="Keyworth"
            color="black"
            text="color: #000000"
            scale="0.67 1.27 1.73"
            position="-0.32 0.03 0.14"
            visible=""></a-text>
          <a-box
            width="1"
            height="0.5"
            depth="0.2"
            onclick="goToKeyworth()"
            material="src: pics/texture.jpg"
            animation__hover="property: scale; to: 1.3 1.3 1.3; dur: 200; startEvents: mouseenter"
            animation__leave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave">
          </a-box>
        </a-entity>
        <!-- JavaScript function for Keyworth Centre -->
        <script>
          function goToKeyworth() {
            // Define the action to perform when clicked,navigating to a new page
            window.location.href = "3keyworth.html";
          }
        </script>

        <!-- ROBOT BUTTON-->
        <a-entity
          position="-4.648 1.71 -0.38"
          rotation="0 90 0"
          scale="1.5 0.5 0.5">
          <a-text
            value="Robot"
            color="black"
            text="color: #000000"
            scale="0.67 1.27 1.73"
            position="-0.21 0.03 0.14"
            visible=""></a-text>
          <a-box
            width="1"
            height="0.5"
            depth="0.2"
            onclick="goToRobot()"
            material="src: pics/texture.jpg"
            animation__hover="property: scale; to: 1.3 1.3 1.3; dur: 200; startEvents: mouseenter"
            animation__leave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
            geometry="">
          </a-box>
        </a-entity>
        <!-- JavaScript function for Robot -->
        <script>
          function goToRobot() {
            // Define the action to perform when clicked,navigating to a new page
            window.location.href = "5.robotvideo.html";
          }
        </script>

        <!--FARADAY BUTTON-->
        <a-entity
          position="-4.648 1.22 -2.31"
          rotation="0 90 0"
          scale="1.5 0.5 0.5">
          <a-text
            value="Faraday"
            color="black"
            text="color: #000000"
            scale="0.67 1.27 1.73"
            position="-0.27 0 0.14"></a-text>
          <a-box
            width="1"
            height="0.5"
            depth="0.2"
            onclick="goToFaraday()"
            material="src: pics/texture.jpg"
            animation__hover="property: scale; to: 1.3 1.3 1.3; dur: 200; startEvents: mouseenter"
            animation__leave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
            geometry="">
          </a-box>
        </a-entity>
        <!-- JavaScript function for Faraday -->
        <script>
          function goToFaraday() {
            // Define the action you want to perform when clicked, like navigating to a new page
            window.location.href = "4faraday.html";
          }
        </script>
        <!--RETURN TO HOMEPAGE-->
        <a-entity
          position="-4.648 1.7 -2.99"
          rotation="0 90 0"
          scale="1.5 0.5 0.5">
          <a-text
            value="Return"
            color="black"
            text="color: #white"
            scale="0.67 1.27 1.73"
            position="-0.23 0.02 0.19"></a-text>
          <a-box
            width="1"
            height="0.5"
            depth="0.2"
            onclick="returnHome()"
            material="src: pics/hub2landing.jpg"
            animation__hover="property: scale; to: 1.3 1.3 1.3; dur: 200; startEvents: mouseenter"
            animation__leave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
            geometry="">
          </a-box>
        </a-entity>
        <script>
          function returnHome() {
            // Navigate to the home page (index.html)
            window.location.href = "index.html";
          }
        </script>
      </a-entity>

      <!--IMAGES-->
      <!-- Static and slideshow images -->
      <!-- Static image -->
      <a-image
        src="/pics/lsbulogo.jpg"
        rotation="0 -90 0"
        position="4.72 0.87 1.35"
        scale="5.6 1.8 1"></a-image>
      <!--SLIDESHOW IMAGES-->
      <!-- Slideshow implemented using JavaScript -->
      <a-entity>
        <!-- Plane for slideshow -->
        <a-plane
          id="imagePlane"
          width="3"
          height="2"
          position="-2.06 0.5 6.56"
          geometry=""
          src="/pics/hub2landing.jpg"
          rotation="0 180 0"
          scale="1.31 0.8 1"></a-plane
      ></a-entity>
      <!-- JavaScript code for slideshow -->
      <script>
        // Define an array of image URLs
        var imageUrls = [
          "/pics/hublanding.jpg",
          "/pics/lsbuadmin.jpg",
          "/pics/faraday.jpg",
          "/pics/library.jpg",
          "/pics/hub.jpg",
          "/pics/hub2landing.jpg",
          // Add more image URLs as needed
        ];

        var imageIndex = 0; // Initialize index to display the first image

        // Function to change the texture of the plane to the next image
        function changeImage() {
          // Get the plane element
          var plane = document.querySelector("#imagePlane");

          // Set the texture of the plane to the next image URL
          plane.setAttribute("src", imageUrls[imageIndex]);

          // Increment the index to display the next image in the array
          imageIndex = (imageIndex + 1) % imageUrls.length;
        }

        // Call the changeImage function every 3 seconds to cycle through the images
        setInterval(changeImage, 3000); // Change image every 3 seconds
      </script>
      <!-- Lighting -->
      <!-- Ambient lighting for the scene -->
      <a-entity
        light="intensity: 0.6; castShadow: true"
        position="0.62922 -9.30538 0.28708"
        data-aframe-default-light=""
        aframe-injected=""></a-entity>
      <!-- Camera -->
      <!-- User's perspective camera -->
      <a-camera
        position="1.20065 0.49281 -0.39881"
        rotation="-27.501974166279524 90 0"
        wasd-controls="acceleration: 25 easing:10;">
        <!-- Cursor for interaction -->
        <a-cursor color="red"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
